<!--If user found-->
<div *ngIf="user" class="user-details">
  <h2 class="page-header">{{ user.name }}</h2>
  <h4>User details</h4>
  <ul class="list-group">
    <li class="list-group-item">Username: {{ user.username }}</li>
    <li class="list-group-item">Email: {{ user.email }}</li>
  </ul>

  <br />
  <h4>Posts</h4>

  <!--If user has posts-->
  <div class="user-posts" *ngIf="posts && posts.length > 0">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let post of posts.reverse()">
        {{ post.content }}
      </li>
    </ul>
  </div>

  <!--If user has not posts-->
  <p class="text-center" *ngIf="!posts || posts.length === 0">
    No posts available
  </p>
</div>

<!--If user not found-->
<div *ngIf="!user">
  <h1 class="text-center">Error 404</h1>
  <p class="jumbotron text-center">User: {{ username }} not found.</p>
</div>
