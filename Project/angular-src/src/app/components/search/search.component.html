<div *ngIf="user">
  <h2 class="page-header">{{ user.name }}</h2>
  <h4>User details</h4>
  <ul class="list-group">
    <li class="list-group-item">Username: {{ user.username }}</li>
    <li class="list-group-item">Email: {{ user.email }}</li>
  </ul>
  <h4>Posts</h4>
  <ul class="list-group">
    <li class="list-group-item">{{ user.posts }}</li>
  </ul>
</div>
<div *ngIf="!user">
  <h1 class="text-center">Error 404</h1>
  <p class="jumbotron text-center">User: {{ username }} not found.</p>
</div>
