<div *ngIf="user">
  <div class="user-details">
    <h2 class="page-header">{{ user.name }}</h2>
    <h4>User Details</h4>
    <ul class="list-group">
      <li class="list-group-item"><strong>ID:</strong> {{ user._id }}</li>
      <li class="list-group-item"><strong>Name:</strong> {{ user.name }}</li>
      <li class="list-group-item">
        <strong>Username:</strong> {{ user.username }}
      </li>
      <li class="list-group-item"><strong>Email:</strong> {{ user.email }}</li>
      <li class="list-group-item">
        <strong>Password:</strong> {{ user.password }}
      </li>
    </ul>
    <br />
    <h4>Posts</h4>

    <!-- If user has posts -->
    <div class="user-posts" *ngIf="posts && posts.length > 0">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of posts.reverse()">
          {{ post.content }}
          <br />
          <small>Posted on: {{ post.timestamp | date: "medium" }}</small>
        </li>
      </ul>
    </div>

    <!-- If user has no posts -->
    <p class="text-center" *ngIf="!posts || posts.length === 0">
      No posts available
    </p>
  </div>
</div>
