<nav class="navbar navbar-default custom-navbar">
  <div class="container">
    <div class="navbar-header">
      <button
        type="button"
        class="navbar-toggle collaped"
        data-toggle="collapse"
        data-target="#navbar"
        aria-expanded="false"
        aria-controls="navbar"
      >
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">MEAN Social App</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-left">
        <li
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a [routerLink]="['/']">Home</a>
        </li>
        <li>
          <form
            class="navbar-form navbar-right"
            role="search"
            (ngSubmit)="onSearch()"
          >
            <div class="form-group">
              <input
                type="text"
                [(ngModel)]="search"
                name="search"
                class="form-control search-input"
                id="search"
                placeholder="Search by name"
              />
            </div>
            <button type="submit" class="btn btn-default search-btn">
              Search
            </button>
          </form>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li
          *ngIf="authService.loggedIn()"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a [routerLinkActive]="['active']" [routerLink]="['/dashboard']"
            >Dashboard</a
          >
        </li>
        <li
          *ngIf="authService.loggedIn()"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a [routerLinkActive]="['active']" [routerLink]="['/profile']"
            >Profile</a
          >
        </li>
        <li
          *ngIf="!authService.loggedIn()"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a [routerLinkActive]="['active']" [routerLink]="['/login']">Login</a>
        </li>
        <li
          *ngIf="!authService.loggedIn()"
          [routerLinkActive]="['active']"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a [routerLinkActive]="['active']" [routerLink]="['/register']"
            >Register</a
          >
        </li>
        <li *ngIf="authService.loggedIn()">
          <a (click)="onLogoutClick()" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
